version: "3"

services:
  app:
    container_name: "app"
    volumes:
      - ./app:/code/app
    build: .
    ports:
      - "8000:8000"

  db:
    image: mysql
    environment:
      MYSQL_DATABASE: "fast"
      MYSQL_USER: "yupon"
      MYSQL_PASSWORD: "yupon-db-2024"
      MYSQL_ROOT_PASSWORD: "yupon-db-2024"
      TZ: "Asia/Tokyo"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"

volumes:
  mysql_data:

# docker composeは余計なスペースで動かなくなるため、かなり注意されたし。